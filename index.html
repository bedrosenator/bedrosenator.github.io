<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/booba-datepicker.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <input class="date-picker" id="datepicker">
    </div>
<script src="js/datepicker.js"></script>

    <script>
    var datePicker = new DatePicker({
        selector: '#datepicker',
        date: new Date(),
        firstDayOfWeek: "MO", //SU or MO
        wrapperClassName: null
    });
</script>
</body>
</html>
